<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>nova client</title>
</head>
<body>
  <script>
    async function loadAndRun() {
      const urls = [
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/clnovaclient.html"
      ];

      let fullHtml = "";
      for (const u of urls) {
        const res = await fetch(u);
        if (!res.ok) {
          console.error("Failed to load:", u);
          continue;
        }
        fullHtml += await res.text();
      }

      document.open();
      document.write(fullHtml);
      document.close();
    }

    loadAndRun();
  </script>
</body>
</html>
