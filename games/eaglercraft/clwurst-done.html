<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wurst</title>
</head>
<body>
  <script>
    async function loadAndRun() {
      const urls = [
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/wurst/clwurstclient.html.part1",
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/wurst/clwurstclient.html.part2"

      ];

      let fullHtml = "";
      for (const u of urls) {
        const res = await fetch(u);
        fullHtml += await res.text();
      }

      document.open();
      document.write(fullHtml);
      document.close();
    }

    loadAndRun();
  </script>
</body>
</html>
