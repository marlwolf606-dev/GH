<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>eaglercraft mod launcher</title>
</head>
<body>
  <script>
    async function run() {
      const urls = [
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/PineTools.com_files/cleaglerforge.html.part1",
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/PineTools.com_files/cleaglerforge.html.part2",
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/PineTools.com_files/cleaglerforge.html.part3",
        "https://raw.githubusercontent.com/shayderrr/eaglercraft/main/PineTools.com_files/cleaglerforge.html.part4"
      ];

      let fullHtml = "";
      for (const u of urls) {
        const res = await fetch(u);
        if (!res.ok) {
          console.error("Failed to load:", u);
          continue;
        }
        fullHtml += await res.text();
      }

      console.log('If you’re on a blank screen, just wait a bit — it takes a while.');

      document.open();
      document.write(fullHtml);
      document.close();
    }

    run();
  </script>
</body>
</html>
