<!-- SnowRider 3D -->

<link rel="stylesheet"
  href="https://raw.githubusercontent.com/marlwolf606-dev/GH/main/games/snowrider3d/TemplateData/style.css">

<script
  src="https://raw.githubusercontent.com/marlwolf606-dev/GH/main/games/snowrider3d/TemplateData/UnityProgress.js">
</script>

<script
  src="https://raw.githubusercontent.com/marlwolf606-dev/GH/main/games/snowrider3d/Build/UnityLoader.js">
</script>

<script>
  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "https://raw.githubusercontent.com/marlwolf606-dev/GH/main/games/snowrider3d/Build/SnowRider3D-gd-1.json",
    {
      onProgress: UnityProgress,
      Module: {
        onRuntimeInitialized: function () {
          UnityProgress(gameInstance, "complete");
        }
      }
    }
  );
</script>

<div class="webgl-content">
  <div id="gameContainer" style="width: 100%; height: 100%; margin: auto"></div>
</div>
